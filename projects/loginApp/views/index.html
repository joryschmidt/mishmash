<!DOCTYPE html>
<html lang="en">

<head>
  <title>TALHA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
        <a class="navbar-brand" href="#">Talha</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form id="signin" class="navbar-form navbar-right" role="form">
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                <input id="email" type="email" class="form-control" name="email" value="" placeholder="Email Address">
              </div>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <div>
    <div class="container">
      <div class="col-md-6">
        <div id="logbox">
          
          <form id="signup" method="post">
            <h1>Create an Account</h1>
            <input name="username" type="username" placeholder="Username" class="input name" />
            <input name="email" type="email" placeholder="Email address" required="required" class="input email" />
            <input name="password" type="password" placeholder="Enter password" required="required" class="input pass" />
            <input type="submit" value="Sign me up!" class="inputButton" />
          </form>
          
        </div>
      </div>
    </div>
  </div>
  
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="jquery.min.js"></script>
</body>

</html>
